<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6090c9b7cb.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Carol Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1>Singapore</h1>
            <ul>
              <li>Friday 22:23</li>
              <li>Cloudy</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="src/cloudy-day-3.svg"
                  alt="Clear"
                  class="float-left"
                />
                <div class="float-left">
                  <strong>30</strong
                  ><span class="units"
                    ><a href="#">°C</a> / <a href="#">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humdity : 50 %</li>
                <li>Wind : 5 km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small
          >Coded by Carol Ang and is open-sourced on
          <a
            href="https://github.com/carolapl/Carol-Weather-Code"
            target="_blank"
            >GitHub</a
          >
          and hosted on
          <a
            href="https://vermillion-nougat-b59b66.netlify.app/"
            target="_blank"
            >Netlify</a
          ></small
        >
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
