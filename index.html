<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6090c9b7cb.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Carol Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Search for a city"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-light btn-outline-info w-100"
                />
              </div>
              <div class="col-3">
                <button
                  id="current-location"
                  class="btn btn-light btn-outline-info w-200"
                >
                  Current Location
                </button>
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="src/01d.svg"
                  alt="Clear"
                  class="float-left"
                  id="icon"
                />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#">°C</a> / <a href="#">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humdity : <span id="humidity"></span>%</li>
                <li>Wind : <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small
          >Coded by Carol Ang and is open-sourced on
          <a
            href="https://github.com/carolapl/Carol-Weather-Code"
            target="_blank"
            >GitHub</a
          >
          and hosted on
          <a
            href="https://vermillion-nougat-b59b66.netlify.app/"
            target="_blank"
            >Netlify</a
          ></small
        >
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
